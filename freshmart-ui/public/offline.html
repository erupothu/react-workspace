<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreshMart - You're Offline</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
      }

      .container {
        max-width: 400px;
        animation: fadeIn 0.5s ease-in;
      }

      .icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        opacity: 0.9;
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      p {
        opacity: 0.9;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .retry-btn {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        display: inline-block;
      }

      .retry-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      .features {
        margin-top: 2rem;
        text-align: left;
      }

      .feature {
        display: flex;
        align-items: center;
        margin-bottom: 0.5rem;
        opacity: 0.8;
        font-size: 0.9rem;
      }

      .feature-icon {
        margin-right: 0.5rem;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 480px) {
        .icon {
          font-size: 3rem;
        }
        h1 {
          font-size: 1.25rem;
        }
        p {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸŒ±</div>
      <h1>You're Offline</h1>
      <p>
        Don't worry! You can still browse your cart and previously viewed
        products while offline.
      </p>

      <button class="retry-btn" onclick="window.location.reload()">
        Try Again
      </button>

      <div class="features">
        <div class="feature">
          <span class="feature-icon">ðŸ›’</span>
          <span>View your shopping cart</span>
        </div>
        <div class="feature">
          <span class="feature-icon">ðŸ’°</span>
          <span>Check wallet balance</span>
        </div>
        <div class="feature">
          <span class="feature-icon">ðŸ“±</span>
          <span>Browse saved products</span>
        </div>
      </div>
    </div>

    <script>
      // Check for connection and auto-reload when back online
      window.addEventListener("online", () => {
        window.location.reload();
      });

      // Show connection status
      if (navigator.onLine) {
        window.location.reload();
      }
    </script>
  </body>
</html>
