<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />
    <meta
      name="description"
      content="FreshMart - Fresh groceries delivered to your doorstep in 30 minutes. Farm-fresh produce, dairy, and daily essentials with subscription management."
    />
    <meta
      name="keywords"
      content="grocery delivery, fresh produce, milk delivery, online groceries, subscription delivery, farm fresh"
    />
    <meta name="author" content="FreshMart" />

    <!-- Mobile optimizations -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="FreshMart" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme colors -->
    <meta name="theme-color" content="#22c55e" />
    <meta name="msapplication-TileColor" content="#22c55e" />
    <meta name="msapplication-navbutton-color" content="#22c55e" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- PWA Icons -->
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="/favicon.svg" />
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/app-icon.svg" />
    <link rel="apple-touch-icon" sizes="152x152" href="/app-icon.svg" />
    <link rel="apple-touch-icon" sizes="144x144" href="/app-icon.svg" />
    <link rel="apple-touch-icon" sizes="120x120" href="/app-icon.svg" />
    <link rel="apple-touch-icon" sizes="72x72" href="/app-icon.svg" />

    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileImage" content="/app-icon.svg" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="FreshMart - Fresh Groceries Delivered Daily"
    />
    <meta
      property="og:description"
      content="Get farm-fresh produce, dairy, and essentials delivered to your doorstep in 30 minutes."
    />
    <meta property="og:site_name" content="FreshMart" />

    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://api.freshmart.app" />

    <title>FreshMart - Fresh Groceries Delivered Daily</title>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/client/App.tsx"></script>
  </body>
</html>
