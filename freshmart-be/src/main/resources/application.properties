spring.application.name=freshmart
server.port=9090

spring.data.mongodb.uri=mongodb://localhost:27018/freshmart
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27018
spring.data.mongodb.database=freshmart
spring.data.mongodb.username=
spring.data.mongodb.password=
# spring.data.mongodb.auto-index-creation=true

# spring.data.mongodb.authentication-database=admin # The database for authentication

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:freshmart
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Image Upload Configuration
app.image.upload.dir=uploads/images
app.image.base.url=http://localhost:9090/api/images
